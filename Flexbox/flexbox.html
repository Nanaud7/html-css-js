<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="flexbox-style.css">
	<title>index</title>
</head>
<body>

<div class="conteneur">
    <div class="element"><span>Element 1</span></div>
    <div class="element"><span>Element 2</span></div>
    <div class="element"><span>Element 3</span></div>
</div>

    </div>

    		<div class="element"><span>Element 9</span></div>
    	</div>
    </div>

    </div>
</div>

</html>
